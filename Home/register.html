<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container" id="signup-container">
    <h2>Đăng ký</h2>
    <input type="text" id="signup-username" placeholder="Tên đăng nhập" required>
    <input type="password" id="signup-password" placeholder="Mật khẩu" required>
    <button onclick="signup()">Đăng ký</button>
</div>

<div class="container" id="login-container" style="display:none;">
    <h2>Đăng nhập</h2>
    <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
    <input type="password" id="login-password" placeholder="Mật khẩu" required>
    <button onclick="login()">Đăng nhập</button>
</div>

<script src="script.js"></script>

</body>
</html>
