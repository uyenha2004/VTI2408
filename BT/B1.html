<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText() {
            document.getElementById("myParagraph").innerHTML = "Nước Việt Nam là một. Dân tộc Việt Nam là một. Sông có thể cạn, núi có thể mòn song chân lý ấy không bao giờ thay đổi.";
        }
    </script>
</head>
<body>
    <p id="myParagraph">Nước là ở lòng người, cái nguyên tố lập ra nước là tự trong lòng người, không phải ở đâu xa.</p>
     <button onclick="changeText()">Change</button>  
</head>  
</body>
</html>
